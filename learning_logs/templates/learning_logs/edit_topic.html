{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block content %}


  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
  
  <h5>Edit topic:</h5>
  
  <form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="sumbit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
